<style>
    body {
        
        background-color: #f2f2f2;

<body>
    
    <h1>Calculo de Letra del Nif</h1>
    <div id="calculo-letra">
    <label for="">Numero de NIF</label>
    <input type="text" id="nif">
    <button onclick="muestraLetraNif()">Calcular Letra</button>
</div>
<script>
    function calculaLetraNif(nif){
        let letra = "TRWAGMYFPDXBNJZSQVHLCKE";
        let posicion = nif%23;
        return letra[posicion]
    }
    function muestraLetraNif(){
        nif = document.getElementById("nif").value;
        nifConLetra = nif + "-" + calculaLetraNif(nif)
        alert(nifConLetra);
    }   
</script>
